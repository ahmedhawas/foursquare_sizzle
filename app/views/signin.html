<div class="jumbotron">
    <h1>Easily Log in with Facebook</h1>
    <p class="lead">
        Just Log in and you're ready to go!
    </p>
    <button type="button"
            class="btn btn-primary btn-large"
            data-ng-show="!logged"
            data-ng-disabled="!facebookReady"
            data-ng-click="IntentLogin()">
        Login with Facebook
    </button>
</div>
